<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" required 
      #title="ngModel"
      [ngClass]="{'invalid': title?.invalid && title?.touched}"
      />
    
    </p>
    <div *ngIf="title?.invalid && title?.touched" class="error-message">
      Title is required.
    </div>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"
      required 
        #dueDate="ngModel"
        [ngClass]="{'invalid': dueDate?.invalid && dueDate?.touched}"
        />
    </p>
    <div *ngIf="dueDate?.invalid && dueDate?.touched" class="error-message">
      Due date is required.
    </div>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit"
      [disabled]="taskForm.invalid" 
        [ngStyle]="{'opacity': taskForm.invalid ? '0.5' : '1'}"
      >Create</button>
    </p>
  </form>
</dialog>
